<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>考试调查表</title>  
    <style>  
        table {  
            border-collapse: collapse;  
            width: 100%;  
        }  
        th, td {  
            border: 1px solid #dddddd;  
            text-align: left;  
            padding: 8px;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
    <h2>考试调查</h2>  
    <form action="/submit_survey" method="post">  
        <table>  
            <tr>  
                <th>名字</th>  
                <td><input type="text" name="name"></td>  
            </tr>  
            <tr>  
                <th>考试结束时间</th>  
                <td><input type="datetime-local" name="examEndTime"></td>  
            </tr>  
            <tr>  
                <th>回家时间</th>  
                <td><input type="datetime-local" name="returnTime"></td>  
            </tr>  
            <tr>  
                <th>想不想约饭</th>  
                <td>  
                    <input type="radio" id="yes" name="wantDinner" value="yes">  
                    <label for="yes">想</label>  
                    <input type="radio" id="no" name="wantDinner" value="no">  
                    <label for="no">不想</label>  
                </td>  
            </tr>  
        </table>  
        <input type="submit" value="提交">  
    </form>  
</body>  
</html>
